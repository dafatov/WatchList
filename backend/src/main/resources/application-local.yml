# Spring
spring:
  datasource:
    url: jdbc:h2:file:./.db/WatchList;AUTO_SERVER=TRUE
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update

# Yandex
yandex:
  api:
    disk:
      app-folder: /Приложения/WatchList/_local

logging:
  level:
    ru.demetrious.watchlist.feign.YandexClient: off
